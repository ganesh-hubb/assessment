<html>
	<head>
		<title>Sentence reversal</title>
		<script language="javascript">
			var string = window.prompt("give a sentence");
			string = string.split("").reverse().join("");
			let rev = string.split(" ");
			rev = rev.reverse();
			let reversedString = rev.join(" ");
			document.writeln(reversedString);
		</script>
	</head>
	<body>
	</body>
<html>
