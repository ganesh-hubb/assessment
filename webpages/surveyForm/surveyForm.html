<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>
		Build a Survey Form using HTML and CSS
	</title>

	<style>

		/* Styling the Body element i.e. Color, 
		Font, Alignment */ 
		body {
			background-color: #0561c4;
			font-family: Verdana;
			text-align: center;
		}

		/* Styling the Form (Color, Padding, Shadow) */
		form {
			background-color: #fff;
			max-width: 500px;
			margin: 50px auto;
			padding: 30px 20px;
			box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
		}

		/* Styling form-control Class */
		.form-control {
			text-align: left;
			margin-bottom: 25px;
		}

		/* Styling form-control Label */ 
		.form-control label {
			display: block;
			margin-bottom: 10px;
		}

		/* Styling form-control input, 
		select, textarea */
		.form-control input,
		.form-control select,
		.form-control textarea {
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			padding: 10px;
			display: block;
			width: 95%;
		}

		/* Styling form-control Radio 
		button and Checkbox */
		.form-control input[type="radio"],
		.form-control input[type="checkbox"] {
			display: inline-block;
			width: auto;
		}

		/* Styling Button */
		button {
			background-color: #0561c4;
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			font-size: 21px;
			display: block;
			width: 100%;
			margin-top: 50px;
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	<h1>Customer Survey Form</h1>

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<!-- Input Type Email-->
			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label>
				Is this first time you are using our products & service?
			</label>

			<!-- Input Type Radio Button -->
			<label for="option-1">
				<input type="radio"
					id="option-1"
					name="option">Yes</input>
			</label>
			<label for="option-2">
				<input type="radio"
					id="option-2"
					name="option">No</input>
			</label>
		</div>


		<div class="form-control">
			<label>
				Would you suggest to your friends and colleagues?
			</label>

			<!-- Input Type Radio Button -->
			<label for="option-1">
				<input type="radio"
					id="option-1"
					name="option">Yes</input>
			</label>
			<label for="option-2">
				<input type="radio"
					id="option-2"
					name="option">No</input>
			</label>
		</div>
		

		<div class="form-control">
			<label>
				How satisfied are you with our company overall?
			</label>

			<!-- Input Type Radio Button -->
			<label for="option-1">
				<input type="radio"
					id="option-1"
					name="option">Satisfied</input>
			</label>
			<label for="option-2">
				<input type="radio"
					id="option-2"
					name="option">Undecided</input>
			</label>
		</div>


		<div class="form-control">
			<label for="suggestion">
				Do you have suggestion to improve our service?
			</label>

			<!-- multi-line text input control -->
			<textarea name="suggestion" id="suggest"
				placeholder="Enter your suggestion here">
			</textarea>
		</div>

		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>
</html>
