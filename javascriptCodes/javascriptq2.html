<html>
	<head>
		<title>sorting in descending order</title>
		<script language="javascript">
			let input = window.prompt("Enter an array of elements separated by commas:");
			let array = input.split(",");
			let temp=0;
			for(let i=0;i<array.length;i++){
				array[i] = parseInt(array[i]);
			}
			for(let i=0;i<array.length;i++){
				for(let j=i+1;j<array.length;j++){
					if(array[i]<array[j]){
						temp=array[i];
						array[i]=array[j];
						array[j]=temp;
					}	
				}
			}
			for(let i=0;i<array.length;i++){
				document.writeln(array[i]);
			}
		</script>
	</head>
	<body>
	</body>
</html>
